{{- if .Values.training.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "snake-rl.fullname" . }}-training
  labels:
    {{- include "snake-rl.labels" . | nindent 4 }}
    app.kubernetes.io/component: training
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "snake-rl.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: training
  template:
    metadata:
      labels:
        {{- include "snake-rl.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: training
    spec:
      containers:
      - name: training
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.training.image.repository }}:{{ .Values.training.image.tag | default .Values.global.imageTag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        command: ["python", "training.py"]
        args:
          - "--snake_id"
          - {{ .Values.training.args.snakeId | quote }}
          - "--learning_rate"
          - {{ .Values.training.args.learningRate | quote }}
          - "--log_file"
          - {{ .Values.training.args.logFile | quote }}
          - "--port"
          - {{ .Values.training.args.port | quote }}
        ports:
        - containerPort: {{ .Values.training.service.targetPort }}
        env:
        {{- include "snake-rl.commonEnvVars" . | nindent 8 }}
        {{- include "snake-rl.rabbitmqEnvVars" . | nindent 8 }}
        resources:
          {{- toYaml .Values.training.resources | nindent 10 }}
        {{- if .Values.storage.enabled }}
        volumeMounts:
        - name: shared-storage
          mountPath: /output
        {{- end }}
      {{- if .Values.storage.enabled }}
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: {{ include "snake-rl.fullname" . }}-training-storage
      {{- end }}
{{- end }}
