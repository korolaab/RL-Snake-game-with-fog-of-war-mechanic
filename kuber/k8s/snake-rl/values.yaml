global:
  imageRegistry: "localhost:5000"
  imageTag: "latest"
  imagePullPolicy: Always

# Environment Service Configuration
env:
  enabled: true
  image:
    repository: "snake-rl/env"
    tag: ""
  
  service:
    type: NodePort
    port: 5000
    targetPort: 5000
    nodePort: 8000
  
  args:
    fps: 10 
    seed: 1
    maxStepsWithoutFood: 100
    gridWidth: 11
    gridHeight: 11
    visionRadius: 5
    visionDisplayCols: 11
    visionDisplayRows: 11
    maxSnakes: 1
    rewardConfig: '{"alive": 1}'
    syncEnabled: true
    syncHost: "sync"
    syncPort: 5555
    syncBufferSize: 1024
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  storage:
    enabled: true
    accessMode: "ReadWriteOnce"
    storageClass: "local-path"
    size: "5Gi"

# Training Service Configuration
training:
  enabled: true
  image:
    repository: "snake-rl/training"
    tag: ""
  
  service:
    type: ClusterIP
    port: 50051
    targetPort: 50051
  
  args:
    snakeId: "adam"
    learningRate: 0.001
    logFile: "/output/training.log"
    port: 50051
    gamma: 0.7
    beta: 0.1
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

  storage:
    enabled: true
    accessMode: "ReadWriteOnce"
    storageClass: "local-path"
    size: "5Gi"

# Inference Service Configuration
inference:
  enabled: true
  image:
    repository: "snake-rl/inference"
    tag: ""
  
  service:
    type: ClusterIP
  
  args:
    snakeId: "adam"
    envHost: "env:5000"
    modelSaveDir: "/output/models"
    logFile: "/output/agent1.log"
    grpcHost: "training"
    grpcPort: 50051
    batchSize: 1
    learningRate: 0.001
    syncEnabled: true
    syncHost: "sync"
    syncPort: 5555
    syncBufferSize: 1024
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

  storage:
    enabled: true
    accessMode: "ReadWriteOnce"
    storageClass: "local-path"
    size: "5Gi"

# SyncService Configuration
sync:
  enabled: true
  image:
    repository: "snake-rl/sync"
    tag: ""
  
  args:
    # Ports below refer to TCP for sync (now using TCP, not UDP)
    host: "0.0.0.0"
    port: 5555
    frequency: 1
  
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

storage:
  enabled: true
  accessMode: "ReadWriteOnce"
  storageClass: "local-path"
  size: "10Gi"

# RabbitMQ Configuration
rabbitmq:
  enabled: true
  host: "rabbitmq.data-stack.svc.cluster.local"
  port: 5672
  username: "tech"
  password: "tech"
  vhost: "/"
  exchange: ""
  routingKey: "rabbitmq_rl_snake_logs"
  exchangeType: "direct"
  durable: true
  async: true
  connectionTimeout: 10
  retryDelay: 5
  maxRetries: 3

# Logging Configuration
logging:
  level: "DEBUG"
  file: ""
  enableConsoleLogs: false

# Experiment Configuration
experiment:
  name: "test_helm_setup"

# Network Configuration
networkPolicy:
  enabled: false

# Monitoring Configuration
monitoring:
  enabled: false
  prometheus:
    enabled: false
